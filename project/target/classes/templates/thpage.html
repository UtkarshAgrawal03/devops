<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/users}" method="post" th:object="${user}">
        <label>userID:</label>
        <input type="number" th:field="*{uid}" />
 
 
        <label>User name:</label>
        <input required type="text" th:field="*{username}" />
 
        <label>password:</label>
        <input required type="password" th:field="*{password}" />
        <label>Roles:</label>
        <input required type="text" th:field="*{roles}" />
 
        <button required type="submit">Sign UP</button>    
    </form>
</div>
</body>
</html>
